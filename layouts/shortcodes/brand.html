{{ if .Get "url" }}
{{$linkhost := "https://project.xlap.top/jump/?target=" }}
<div class="archive-item brand-item cf-brand">
	<a rel="noreferrer" target="_blank" href="{{$linkhost}}{{ .Get "url" }}" >
		<img title={{ .Get "des" }}  width="{{ .Get "width" }}" height="{{ .Get "height" }}" loading="lazy" class="archive-list-image avatar" src="{{- if .Get "src" -}}{{- .Get "src" -}}{{- else -}}https://gravatar.loli.net/avatar/{{ .Get "md5" -}}{{- end -}}"/>
	</a>
</div>
{{ end }}
